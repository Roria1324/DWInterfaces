<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <header>
        <h1>Formularios</h1>
            <nav>
                <a href="index.html">Inicio</a>
            </nav>
    </header>
</head>
<body>
    <form action="">
        <fieldset>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Alexandro Stefan" pattern="[a-zA-z-áéíóúÁÉÍÓÚñÑ]"><br><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" name="email" id="email" placeholder="ejemplo@gmail.com"><br><br>

            <label for="url">Url:</label>
            <input type="utl" name="url" id="url" placeholder="Introduzca su URL"><br><br>

            <label for="date">Fecha:</label>
            <input type="date" name="date" id="date"><br><br>

            <label for="time">Tiempo:</label>
            <input type="time" name="time" id="time"><br><br>

            <label for="fechaNacimiento">Fecha y hora de nacimiento:</label>
            <input type="datetime" name="fechaNacimiento" id="fechaNacimiento"><br><br>

            <label for="mes">Mes:</label>
            <input type="month" name="mes" id="mes"><br><br>

            <label for="semana">Semana</label>
            <input type="week" name="semana" id="semana"><br><br>

            <label for="numero">Número (min -10, max 10):</label>
            <input type="number" name="numero" id="numero" min="-10" max="10"><br><br>

            <label for="intervalo">Intervalo (min 0, max 10):</label>
            <input type="range" name="intervalo" id="intervalo" min="0" max="10" step="1" value="0"><br><br>

            <label for="tel">Teléfono:</label>
            <input type="tel" name="telefono" id="telefono" pattern="\(\d{3}\) \d{3}-\d{4}" placeholder="(XXX) XXX-XXXX" required><br><br>

            <label for="busqueda">Término de búsqueda:</label>
            <input type="search" name="busqueda" id="busqueda"><br><br>

            <label for="color">Color Favorito</label>
            <input type="color" name="color" id="color"><br><br>

            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
