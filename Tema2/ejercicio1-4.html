<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <header>
        <h1>Blog3</h1>
            <nav>
                <a href="ejercicio2-1.html">Inicio</a>
            </nav>
    </header>
</head>
<body>

    <video id="video" width="1000" height="760" >
        <source  src="figura.mp4">
    </video>

    <button id="reiniciar">Reiniciar</button>

    <button id="retrasar">Retrasar</button>

    <button id="adelantar">Adelantar</button>

    <button id="silenciar">Silenciar</button>

    <button id="bajar" >Bajar Volumen</button>

    <button id="subir" >Subir Volumen</button>

    <video width="1000" height="760" controls >
        <source  src="figura.mp4#t=2,7" type="video/mp4">
    </video>
    

    <script >
        const video = document.getElementById("video");


            const botonReiniciar = document.getElementById("reiniciar");
            botonReiniciar.addEventListener("click", () => {
                video.currentTime = 0;
                video.play();
            })
        
            const botonAdelantar = document.getElementById("adelantar");
            botonAdelantar.addEventListener("click", () => {
                video.currentTime+=5;
            });

            const botonRetrasar = document.getElementById("retrasar");
            botonRetrasar.addEventListener("click", () => {
                video.currentTime-=5;
            });
        
            const botonSilenciarEscuchar = document.getElementById("silenciar");
            botonSilenciarEscuchar.addEventListener("click",  () => {
                video.muted = !video.muted;
                botonSilenciarEscuchar.textContent = video.muted ? "Escuchar" : "Silenciar"
            })
        
            const botonBajarV = document.getElementById("bajar");
            botonBajarV.addEventListener("click",() => {
                video.volume-=0.1
            });

            const botonSubirV = document.getElementById("subir");
            botonSubirV.addEventListener("click",() => {
                video.volume+=0.1
            });
        

    </script>
</body>
</html>
